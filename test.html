<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src="js/js.cookie.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script>
		items = ["Milk","Egg","Rice","Pasta","Fish","Cheese"];
		cookieCounter = 0;
            $(document).ready(function() {
				for(i=0;i<10;i++) { // To list old items in the list (from Cookies)
					itemCookieName = "homeCookie"+i;
					s = Cookies.get(itemCookieName);
					if(s) {
						cookieCounter++;
						quantity = s.substr(s.lastIndexOf(' ')+1);
						priceString = s.substr(0,s.lastIndexOf(' '));
						//price = price.substr(0,price.lastIndexOf(' ')+1);
						price = priceString.substr(priceString.lastIndexOf(' ')+1);
						name = priceString.substr(0,priceString.lastIndexOf(' '));
						$("#itemList ul").append('<li class="list-group-item items"><div class="first-row"><h5>'+name+'</h5><h5 class="pull-right">2nd</h5></div>' +
    					'<div class="second-row"><h5><small>'+quantity+'U / $'+price+'</small></h5><h5 class="pull-right">'+quantity/price+' U/$</h5></div></li>');

					}
					
				} // End listing old items
        			var offset = 220;
			        var duration = 500;
		        $(window).scroll(function() {
        		    if ($(this).scrollTop() > offset) {
                	$('.back-to-top').fadeIn(duration);
		            } else {
        	        $('.back-to-top').fadeOut(duration);
           		}
	        });
        
   			     $('.back-to-top').click(function(event) {
            		event.preventDefault();
            	$('html, body').animate({scrollTop: $("#headerTap").offset().top}, duration);
            		return false;
        		})
    		});
                $(document).ready(function(){
    				Cookies.get('name');
                    $("#add").click(function(){
                  	var theBest = false;//
    				var itemType = $('#itemType').val();
    				var name = $('#name').val();
    				var quantity = $('#quantity').val();
    				var price = $('#price').val();
    				if(theBest){
    					$("#itemList ul").append('<li class="list-group-item list-group-item-success" id="theBest">'+name+'<span class="badge">the best price</span></li>');
    				}
    				else
    				{
    					$("#itemList ul").append('<li class="list-group-item items"><div class="first-row"><h5>'+name+'</h5><h5 class="pull-right">2nd</h5></div>' +
    					'<div class="second-row"><h5><small>'+quantity+'U / $'+price+'</small></h5><h5 class="pull-right">'+quantity/price+' U/$</h5></div></li>');
    					
    				}
    				$('html, body').animate({
        			scrollTop: $("#downTag").offset().top}, 1000);
    				cookieName = 'pType_'+itemType;
    				cookieValue = name + ' ' + price + ' ' + quantity;
    				Cookies.set(cookieName, cookieValue, { expires: 700000, path: '/' });
					cookieName = 'homeCookie'+cookieCounter;
					cookieCounter++;
    				Cookies.set(cookieName, cookieValue, { expires: 700000, path: '/' });
                    });
					
                });
    			//$('body').click(function() {
    			//	$('body').transition({ scale: ($('body').css('scale')+0.5) });
    			//});
        </script>
        <style type="text/css">
            li.items {
            				float:left;
            				width:100%
            			}
            			li.items div {
            				clear:both;
            				width:100%;
            			}
            			li.items h5 {
            				display:inline-block;
            				float:left;
            				margin-bottom:5px;
            				margin-top:5px;
            			}
            			li.items h5 small {
            				display:inline-block;
            				float:right;
            				margin-left:5px;
            				
            			}
            			li.items .first-row h5.pull-right {
            				display:inline-block;
            				float:right;
            				color:green;
            			}
            			.form-control {
            				height:inherit;
            			}
          				.back-to-top {
    						position: fixed;
    						bottom: 2em;
    						right: 0px;
    						color: #000000;
    						background-color: rgba(0, 0, 0, 0.2);
    						padding: 8px;
    						display: none;
                        }

          				.back-to-top:hover {    
              				background-color: rgba(0, 0, 0, 0.1);
          				}
        </style>
    </head>
    
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="page-header">
                            <h3>Welcome to price Comparator
                                <font color="#777777">
                                    <br>
                                    <span style="font-size: 11px;">save your money</span>
                                </font>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="view" id="headerTap">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a>Home</a>
                                </li>
                                <li>
                                    <a href="history.html">History</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label class="control-label" for="itemType">Product type:</label>
                                <select class="form-control" id="itemType">
                                    <option class="">Milk</option>
                                    <option class="">Egg</option>
                                    <option class="">Rice</option>
                                    <option class="">Pasta</option>
                                    <option class="">Fish</option>
                                    <option class="">Cheese</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="itemQuantity">Product brand:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group" style="display:inline-block; width:67%;padding-right:5px;">
                                <label class="control-label" for="itemQuantity">Quantity:</label>
                                <input class="form-control" id="quantity" placeholder="Enter the quantity"
                                type="text">
                            </div><div 
                            class="form-group has-feedback" style="display:inline-block; width:33%;">
                                <label class="control-label" for="item price">Price:</label>
                                <input class="form-control" id="price" type="text">
                            </div>
                        </form>
                        <button id="add" class="btn btn-block btn-primary">Add
                            <img src="img/plus.png" class="img-circle">
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="itemList">
                        <ul class="list-group" id="itemList">
                            <br>
                            <lable class="lable">Prices list:</lable>
                            <li class="list-group-item list-group-item-success"
                            id="theBest">The best item
                                <span class="badge">The best price</span>
                            </li>
                            <li class="list-group-item">Other items</li>
                        </ul>
                    </div>
                </div>
                <dev id="downTag"></dev>
                <a href="#" class="back-to-top"><img src="img/up.png" class="img-responsive"></a>
            </div>
            <br>
        </div>
    </body>

</html>
